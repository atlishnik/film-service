<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Film Service - Главная</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body class="bg-background-dark font-display">
  <div class="relative flex min-h-screen w-full flex-col">
    <div id="site-header"></div>

    <main class="main-content">
      <div class="container">
        <!-- Hero с автосменой постеров -->
        <section class="hero-section">
          <div id="heroSlider" class="hero">
            <div class="hero-content">
              <div class="hero-rating">
                <div class="rating-badge" id="heroRating">0.0</div>
              </div>
              <div class="hero-text">
                <h1 class="hero-title" id="heroTitle">Загрузка...</h1>
                <p class="hero-description" id="heroDescription"></p>
              </div>
              <div class="hero-actions">
                <a id="heroWatchLink" class="btn btn-primary">Смотреть</a>
              </div>
            </div>
          </div>
        </section>

        <!-- Популярные фильмы -->
        <section class="section">
          <div class="section-header">
            <h2 class="section-title">Популярные фильмы</h2>
            <a class="section-link" href="/pages/movies.html">Смотреть все</a>
          </div>
          <div class="movies-scroll">
            <div class="movies-container" id="popularMovies">
              <!-- Карточки фильмов будут подставлены JS -->
            </div>
          </div>
        </section>

        <!-- Популярные актёры -->
        <section class="section">
          <div class="section-header">
            <h2 class="section-title">Популярные актёры</h2>
            <a class="section-link" href="/pages/actors.html">Смотреть всех</a>
          </div>
          <div class="actors-scroll">
            <div class="actors-container" id="popularActors">
              <!-- Карточки актёров -->
            </div>
          </div>
        </section>

        <!-- Последние отзывы -->
        <section class="section">
          <div class="section-header">
            <h2 class="section-title">Последние отзывы</h2>
          </div>
          <div class="reviews-container" id="latestReviews">
            <!-- Отзывы -->
          </div>
        </section>
      </div>
    </main>

    <div id="site-footer"></div>
    <div id="site-modals"></div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/layout.js"></script>
  <script src="../js/index-page.js"></script>
</body>
</html>
