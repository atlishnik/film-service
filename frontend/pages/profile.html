<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль - Film Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body class="bg-background-dark font-display">
  <div id="site-header"></div>

  <main class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header-card">
      <div class="profile-avatar-section">
        <div class="profile-avatar-large" id="profileAvatar"></div>
        <button class="avatar-upload-btn" id="changeAvatarBtn">
          <span class="material-symbols-outlined">photo_camera</span>
          Сменить фото
        </button>
      </div>
      
      <div class="profile-info-section">
        <h1 class="profile-main-title" id="profileUsername">Загрузка...</h1>
        <p class="profile-subtitle" id="profileEmail">Загрузка...</p>
        
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-title">Отзывы</div>
            <div class="stat-value" id="reviewsCount">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Закладки</div>
            <div class="stat-value" id="bookmarksCount">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Средняя оценка</div>
            <div class="stat-value" id="avgRating">0.0</div>
            <!-- Убрали star/10 -->
          </div>
        </div>
        
        <div class="profile-actions">
          <button class="btn btn-primary" id="editProfileBtn">
            <span class="material-symbols-outlined">edit</span>
            Редактировать профиль
          </button>
          <a href="/index.html" class="btn btn-secondary">
            <span class="material-symbols-outlined">home</span>
            На главную
          </a>
        </div>
      </div>
    </div>

    <div class="profile-layout-grid">
      <!-- Sidebar Navigation -->
      <aside class="profile-sidebar-card">
        <nav class="profile-nav">
          <a href="#overview" class="profile-nav-link active">
            <span class="material-symbols-outlined">dashboard</span>
            Обзор
          </a>
          <a href="#reviews" class="profile-nav-link">
            <span class="material-symbols-outlined">rate_review</span>
            Мои отзывы
          </a>
          <a href="#bookmarks" class="profile-nav-link">
            <span class="material-symbols-outlined">bookmark</span>
            Закладки
          </a>
          <a href="#settings" class="profile-nav-link">
            <span class="material-symbols-outlined">settings</span>
            Настройки
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="profile-content">
        <!-- Overview Section -->
        <section id="profileOverviewSection" class="profile-section">
          <h2 class="profile-section-title">
            <span class="material-symbols-outlined">dashboard</span>
            Обзор активности
          </h2>
          <div id="profileStats"></div>
        </section>

        <!-- Reviews Section -->
        <section id="profileReviewsSection" class="profile-section" style="display: none;">
          <h2 class="profile-section-title">
            <span class="material-symbols-outlined">rate_review</span>
            Мои отзывы
          </h2>
          <div id="profileReviewsList" class="reviews-list"></div>
        </section>

        <!-- Bookmarks Section -->
        <section id="profileBookmarksSection" class="profile-section" style="display: none;">
          <h2 class="profile-section-title">
            <span class="material-symbols-outlined">bookmark</span>
            Закладки
          </h2>
          <div id="profileBookmarksFolders" class="bookmarks-folders"></div>
          <div id="profileBookmarksList" class="bookmarks-grid"></div>
        </section>

        

        <!-- Settings Section -->
        <section id="profileSettingsSection" class="profile-section" style="display: none;">
          <h2 class="profile-section-title">
            <span class="material-symbols-outlined">settings</span>
            Настройки профиля
          </h2>
          <form id="profileForm" class="settings-form">
            <div class="form-group">
              <label class="form-label">Имя пользователя</label>
              <input type="text" name="username" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label class="form-label">Электронная почта</label>
              <input type="email" name="email" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label class="form-label">О себе</label>
              <textarea name="about" class="form-input form-textarea" rows="4" placeholder="Расскажите немного о себе"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
              <span class="material-symbols-outlined">save</span>
              Сохранить изменения
            </button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <div id="site-modals"></div>

  <script src="../js/api.js"></script>
  <script src="../js/layout.js"></script>
  <script src="../js/profile-page.js"></script>
</body>
</html>
